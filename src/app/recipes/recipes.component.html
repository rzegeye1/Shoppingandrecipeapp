<div class="row">
    <div class="col-md-5">
        <app-recipes-list
         (recipewasSelected)="selectedRecipe = $event">
        </app-recipes-list>
    </div>
    <div class="col-md-7">
        <app-recipes-detail *ngIf="selectedRecipe; else infoText"></app-recipes-detail>
        <ng-template #infoText
        [recipe]="selectedRecipe"><p>Please select the recipe</p> </ng-template>
    </div>

</div>
